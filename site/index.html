<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Web Chat: Incoming activity to JavaScript event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
      For demonstration purposes, we are using the development branch of Web Chat at "/master/webchat.js".
      When you are using Web Chat for production, you should use the latest stable release at "/latest/webchat.js",
      or lock down on a specific version with the following format: "/4.1.0/webchat.js".
    -->
    <script src="https://cdn.botframework.com/botframework-webchat/master/webchat.js"></script>
    <style>
      html, body { height: 100% }
      body { margin: 0 }

      #webchat {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="webchat" role="main"></div>
    <script>
      (async function () {
        // In this demo, we are using Direct Line token from MockBot.
        // To talk to your bot, you should use the token exchanged using your Direct Line secret.
        // You should never put the Direct Line secret in the browser or client app.
        // https://docs.microsoft.com/en-us/azure/bot-service/rest-api/bot-framework-rest-direct-line-3-0-authentication

        // const res = await fetch('https://v-micricmain.azurewebsites.net/directline/token', { method: 'POST' });
        const token = 'pDzqYF2CTxI.SJGayYMaCSXZ1_8wxgrdU1k7fWKiT4U9jJzBuBJ2NBo';

        // We are adding a new middleware to customize the behavior of DIRECT_LINE/INCOMING_ACTIVITY.
const store = window.WebChat.createStore(
    {},
    ({ dispatch }) => next => action => {
        if (action && action.payload && action.payload.activity && action.payload.activity.type === 'message' && !action.payload.activity.suggestedActions) {
const event = new Event(`chatBox`);
event.data = 'disable';
            window.dispatchEvent(event);
        }
        return next(action);
    }
);

window.addEventListener('chatBox', ({ data }) => {
    const chatBox = document.querySelector(`[data-id="webchat-sendbox-input"]`);
    switch(data){
        case 'enable':
            chatBox.disabled = false;
            break;
        case 'disable':
            chatBox.disabled = true;
            break;
    }
});



        window.WebChat.renderWebChat({
          directLine: window.WebChat.createDirectLine({ token }),
          // We will use a custom version of Redux store, in which we added middleware to handle all incoming activities.
          store
        }, document.getElementById('webchat'));

        // We will hook into "webchatincomingactivity" event
        window.addEventListener('webchatincomingactivity', ({ data }) => {
          // In this sample, we will dump the activity to console log.
          // You may want to hook to activity of type "event", and based on its "name" and "value" property, you can do further processing.
          console.log(`Received an activity of type "${ data.type }":`);
          console.log(data);
        });

        document.querySelector('#webchat > *').focus();
      })().catch(err => console.error(err));
    </script>
  </body>
</html>
